    <ng-template #item let-item>
      <nz-list-item>
          <nz-card [nzTitle]="item.name">
            <a routerLink="/detail/{{item.id}}">{{item.name}}</a>
          </nz-card>
      </nz-list-item>
    </ng-template>
  </nz-list>
</nz-card>
