<div *ngIf="messageService.messages.length">
  <nz-card [nzTitle]="'Messages'" [nzExtra]="extraTemplate">
    <nz-list [nzDataSource]="messageService.messages" [nzRenderItem]="item">
      <ng-template #item let-item>
        <nz-list-item [nzContent]="item"></nz-list-item>
      </ng-template>
    </nz-list>
  </nz-card>
  <ng-template #extraTemplate>
    <button nz-button nzType="primary" (click)="messageService.clear()">clear</button>
  </ng-template>
</div>
