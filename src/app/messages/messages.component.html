<div *ngIf="messageService.messages.length">
  <nz-card [nzTitle]="'Messages'" [nzExtra]="extraTemplate">
      <div *ngFor="let message of messageService.messages">{{message}}</div>
  </nz-card>
  <ng-template #extraTemplate>
    <button nz-button nzType="primary" (click)="messageService.clear()">clear</button>
  </ng-template>
</div>
